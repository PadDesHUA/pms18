---
# - name: Install necessary packages at control station
#   hosts: control
#   remote_user: vagrant
#   become: true
#   tasks:
    - name: Update apt update_cache
      become: yes
      apt:
        update_cache: yes
      tags:
        - update_apt_cache

    - name: Install packages
      become: yes
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - vagrant
        - virtualbox
        - virtualbox-ext-pack
        - virtualbox-qt
        - ansible
      ignore_errors: yes
      tags:
        - install_packages

